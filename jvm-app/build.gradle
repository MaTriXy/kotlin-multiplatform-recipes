apply plugin: 'kotlin'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile project(':jvm')
    compile libraries.kotlin_stdlib
}

task run(dependsOn: classes, type: JavaExec) {
    main = 'jvm.JvmAppKt'
    classpath = sourceSets.main.runtimeClasspath
    ignoreExitValue(true)
}
